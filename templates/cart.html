<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .cart-table th {
            background: #007bff;
            color: white;
        }

        .cart-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 6px;
            text-decoration: none;
            background: #28a745;
            color: white;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e7e34;
        }

        .checkout-container {
            text-align: right;
        }
    </style>
</head>
<body>
{% load multiply %}
    <div class="container">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <tr>
                <th colspan="2">Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
            {% for item in order_items %}
            <tr>
                <td> <img src="{{ item.product.image.url }}" style="width:100px; height: auto;"></td>
                <td>{{ item.product.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>{% multiply item.product.price item.quantity %}</td>
                <td>
                    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
                </td>
            </tr>
            {% endfor %}
            <tr>
            <td colspan="3" align="right"><strong>Grand Total:</strong></td>
            <td colspan="2"><strong>{{ grand_total }}</strong></td>
        </tr>
        </table>
        <div class="checkout-container">
            <a href="#" class="btn">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
