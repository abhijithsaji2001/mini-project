<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .cart-table th {
            background: #f2f2f2;
            color: #333;
        }

        .cart-table tr:nth-child(even) {
            background: #fafafa;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 6px;
            text-decoration: none;
            background: #28a745;
            color: white;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e7e34;
        }

        .checkout-container {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$19.99</td>
                <td>$39.98</td>
            </tr>
        </table>
        <div class="checkout-container">
            <a href="#" class="btn">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
