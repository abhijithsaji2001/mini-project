<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Template</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      background-color: #222;
      color: #f1f1f1;
      padding: 40px 20px;
      text-align: center;
      margin-top: auto;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-column {
      flex: 1 1 200px;
      margin: 10px;
    }

    .footer-column h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #fff;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin: 8px 0;
    }

    .footer-column ul li a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-column ul li a:hover {
      color: #fff;
    }

    .footer-bottom {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer>
      {% load static %}
    <div class="footer-container">
      <div class="footer-column">
        <p>“Everything You Need, Just a Click Away.”</p><br>
          <h2>Shopsy</h2>
      </div>
      <div class="footer-column">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'product_list' %}">Product</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Contact</h3>
        <ul>
          <li>Email: support@shopsy.com</li>
          <li>Phone: +91 98765 43210</li>
          <li>Location: Kochi, India</li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 Shopsy. All rights reserved.
    </div>
  </footer>

</body>
</html>
